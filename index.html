<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="entities">
        <h1>Weather Dashboard</h1>
        <div id="content">
            <input type="text" placeholder="Enter city name" id="givenData" required>
            <button id="btn">Search</button>
        </div>
    <p id="loading">Loading...</p>
    <div class="info">
        <h2 id="cityName"></h2>
        <p id="weather"></p>
        <p id="temperature"></p>
        <p id="humidity"></p>
        <p id="wind"></p>
    </div>
     </div>
     <script src="script.js"></script>
</body>

</html>
